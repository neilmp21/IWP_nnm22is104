<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>login</title>
</head>
<body>
<header>
    <h3 class="logo">GAME HUB</h3>
    <nav class="navigation">
        <a href="">Home</a>
        <a href="">About</a>
        <button onclick="signupPage()">Sign Up</button>
    </nav>
</header>

<div class="container">
        <form action="">
            <div class="form_box">
                <h1>Log In</h1>
                <div class="form_input">
                    <input type="text" name="username" required>
                    <label for="username">User Name</label>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                </div>
                <div class="form_input">
                    <input type="password" name="password" required>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <label for="password">Password</label>
                </div>
                <button type="submit" onclick="">Log In</button>
                <div class="other">
                    <h5>Don't have an account ? <a href="signUp.html">Register</a></h5>
                    <h5>Forgot Password ? <a href="" target="_blank">click Here</a></h5>
                </div>
            </div>
        </form>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
